<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Eta Movie Catalogue Application</title>
  <link rel="stylesheet" href="/styles/style.css">
  <script type="text/javascript" src="/vendors/jquery.min.js"></script>
  <script type="text/javascript" src="/vendors/handlebars.min.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
</head>

<body>

  <header>
    <h1>Etaflix</h1>
  </header>


  <div class="buttback">
    <img src="back.jpg" alt="back arrow">
  </div>
  <div class="buttfwd">
    <img src="forward.jpg" alt="forward arrow">
  </div>

  <section class='highlight'>

    <script id='highlight' type='text/x-handlebars-template'>

      <span>
        <h2> {{firstName}} {{lastName}} </h2>
      </span>
      <span class="favmovie">
        <p>Favorite Movies</p>
      </span>
      {{#each favoriteMovies}}

      <span class="moviename">
        <em>{{movieName}} ({{releaseYear}})</em>
      </span>
      {{/each}}

    </script>

  </section>


</body>

</html>
