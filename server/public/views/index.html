<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>Eta Movie Catalogue Application</title>
  <link rel="stylesheet" href="/styles/style.css">
  <script type="text/javascript" src="/vendors/jquery.min.js"></script>
  <script type="text/javascript" src="/vendors/handlebars.min.js"></script>
  <script type="text/javascript" src="/scripts/app.js"></script>
</head>

<body>

  <header>
    <h1>Eta Movie Tastes</h1>
  </header>


  <div class="butt"><button class="buttback">Rewind</button></div>
<section class='highlight'>

<script id='highlight' type='text/x-handlebars-template'>


<span>
  <h2> {{firstName}} {{lastName}} </h2>
</span>

{{#each favoriteMovies}}

<ul>

<li><em>{{movieName}}, {{releaseYear}}</em></li>

</ul>

{{/each}}

</script>

</section>


<div class="butt"><button class="buttfwd">Fast-Forward</button></div>


</body>

</html>
